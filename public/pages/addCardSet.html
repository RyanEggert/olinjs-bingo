<h2>Add a New Card Set</h2>
<form>

	<input type = "text" name = "name" placeholder = "Name" ng-model = formData.name>
	<br>
	<!--TODO: make form inputs for more than 5-->
	<input type = "text" name = "card1" ng-model = formData.card1><br> 
	<input type = "text" name = "card2" ng-model = formData.card2><br>
	<input type = "text" name = "card3" ng-model = formData.card3><br>
	<input type = "text" name = "card4" ng-model = formData.card4><br>
	<input type = "text" name = "card5" ng-model = formData.card5><br>
	<button type = "submit" ng-click = "addCardSet()">Add!</button>
</form>
<div>{{msg}}</div>
