
<div class = "game">
<div class = "gameContainer">
<div class = "bingoheader">
    <h2>State of the Union Address</h2>
  </div>
    <div class = "col-md-6 col-lg-6">
      <div class = "bingoCard">
      <div bsquare class="bingorow" ng-repeat="cardrow in gamecard" ng-init="rowindex = $index">
        <div bsquare class="bingosquare" ng-repeat="square in cardrow" ng-init="colindex = $index" ng-click="sqclick($event)" id="[{{rowindex}},{{colindex}}]">
          <div class="bingosquaretext">{{square}}</div>
        </div>
    </div>
  </div>
  </div>
  <div class = "col-md-6 col-lg-6">
    <h2>Squares</h2>
    <ol>
      <li>THing one</li>
      <li>Thing 2 </li>
      <li>Thing three</li>
      <li>Thing 4</li>
    </ol>
  </div>
<div class = "haveBingo">
  <span ng-if="bingo" class="animate-if">
      Congratulations! You have a bingo!
  </span>
</div>
</div>
</div>
