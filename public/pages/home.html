<div class="home">
  <div class="container">
    <div layout-sm="column" layout-gt-md="row" layout-margin>
      <div flex flex-order="1">
        <section class="md-whiteframe-z1">
          <md-toolbar class="">
            <div class="md-toolbar-tools">
              <h3 class="ng-binding">Games</h3>
              <span flex=""></span>
              <md-button class="md-icon-button" aria-label="New Game">
                <md-tooltip md-direction="left" md-delay=1000>
                  Create New Game
                </md-tooltip>
                <md-icon md-font-icon="fa-plus" style="color: white;"></md-icon>
              </md-button>
            </div>
          </md-toolbar>
          <md-list>
            <md-list-item class="md-3-line" ng-repeat="game in currentgames" ng-click="joinGame(game._id)">
              <div class="md-list-item-text">
                <h3>{{ game.room }}</h3>
                <h4>Hosted by {{ game._id }}</h4>
                <!-- populate this -->
                <p>Starts at {{ game.start_time }}</p>
                <!-- format this -->
              </div>
              <md-divider></md-divider>
            </md-list-item>
          </md-list>
        </section>
      </div>
      <div flex flex-order="2">
        <section class="md-whiteframe-z1">
          <md-toolbar class="">
            <div class="md-toolbar-tools">
              <h3 class="ng-binding">Card Sets</h3>
              <span flex=""></span>
              <md-button class="md-icon-button" aria-label="New Card Set">
                <md-tooltip md-direction="left" md-delay=1000>
                  Create New Card Set
                </md-tooltip>
                <md-icon md-font-icon="fa-plus" style="color: white;"></md-icon>
              </md-button>
            </div>
          </md-toolbar>
          <md-list>
            <md-list-item class="md-2-line" ng-repeat="cardset in cardsets">
              <div class="md-list-item-text">
                <h3>{{ cardset.name }}</h3>
                <p> {{ cardset.description }}</p>
                <!-- format this -->
              </div>
              <md-divider></md-divider>
            </md-list-item>
          </md-list>
        </section>
      </div>
    </div>
  </div>
</div>
<br>
<button><a href="/#/new/cardset">New Card Set</a></button>
<br>
<button><a href="/#/new/game">New Game</a></button>
